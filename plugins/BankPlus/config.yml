  Money:
    Thousands: "K"
    Millions: "M"
    Billions: "B"
    Trillions: "T"
    Quadrillions: "Q"

  Time:
    Minute: " Minute"
    Minutes: " Minutes"
    Hour: " Hour"
    Hours: " Hours"
    Day: " Day"
    Days: " Days"

