# Thank you for Downloading HiveChecker!
#
# Feel free to check out my other plugins here:
# https://www.spigotmc.org/members/429752/#resources

# Use permission "hivechecker.use" to check or allow everyone?
Use Permissions: false

# Should we open a GUI for the player instead of a message.
Use GUI: true

# Should the plugin update the hive guis as things happen?
GUI Live Update: true
# The time in ticks for each hive update, I recommend no lower than 5!
GUI Live Update Time: 12

# The title of the GUI
GUI Title: "&e&lBees: &e%bees%/3 &7- &6&lHoney: &6%honey%/5"

