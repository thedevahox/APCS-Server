# Should the Bees appear in a random order in the GUI?
GUI Random Order: true

# Should we add Honey into the GUI? (1 orange pane per level)
GUI Display Honey: true

# Should we add a evacuate button to force the bees out of the hive?
GUI Evacuate Button: true

# Should we generate a random seed for each Hive opened and save it into the Hives data?
# So each time the hive is opened, the placement of items and Bee skins are always the same.
# This is completely safe and uses Spigot's persistent data container and all it does it save a number aka a seed.
GUI Uses Seeds: true

# List of any disabled worlds for this plugin to ignore.
# Case insensitive.
Disabled Worlds:
  - "nobeezone"

# Names for the GUI items.
GUI Item Name Evacuate: "&c&lEvacuate Bees"
GUI Item Name Bee: "&eBee"
GUI Item Name Honey: "&6Honey"

# Language used for the plugin
# <#XXXXXX> for hex colors.
Language:

  # Prefix for player chat messages. Set to "" to disable.
  Prefix: "&d&lâœª "
  
  # Player messages
  Check Message: "&7There is &e%bees%/3 &7Bees and &6%honey%/5 &7Honey &7inside this hive!"
  
  # Player & console messages
  Command Usage:
    - "&eHiveChecker Usages:"
    - "&a/HiveChecker &7- &fTo show this help menu"
    - "&a/HiveChecker Reload &7- &fTo reload the plugin's config"