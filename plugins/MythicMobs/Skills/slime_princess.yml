slime_princess_startcombo:
    Conditions:
        - offgcd
    Skills:
        - randomSkill{s=slime_princess_rightsideskill,slime_princess_leftsideskill;sync=true} @target
slime_princess_rightsideskill:
    Conditions:
        - offgcd
    Skills:
        - randomskill{s=slime_princess_rightscratch,slime_princess_rightswing,slime_princess_rightsmash,slime_princess_rightlunge,slime_princess_rightuppercut_leftsmash,slime_princess_rightpunch,slime_princess_roundhouse;sync=true} @target

slime_princess_leftsideskill:
    Conditions:
        - offgcd
    Skills:
        - randomskill{s=slime_princess_leftscratch,slime_princess_leftswing,slime_princess_leftsmash,slime_princess_leftlunge,slime_princess_leftheavysmash,slime_princess_leftjumpsmash,slime_princess_leftsmash_rightuppercut;sync=true} @target
#====== left scratch =======
slime_princess_leftscratch:
    Conditions:
        - offgcd
    TargetConditions:
        - distance{d=12to40} castinstead slime_princess_leftlunge
    Skills:
        - gcd{ticks=27}
        - lunge{v=0.5} @target
        - setstance{stance=incombo} @self
        - delay 2
        - setAI{ai=false} @self
        - state{s=leftscratch} @self
        - delay 10
        - effect:sound{s=entity.zombie.break_wooden_door;v=5;p=0} @self
        - projectile{oT=slime_princess_leftscratch_damage;i=1;d=2;sfo=9;sso=-1;syo=-0.5;hs=true;hfs=0.2} @forward
        - delay 7
        - projectile{oT=toro_slimegirl_leftclaw_vfx;i=1;d=2;sfo=5;sso=-1;syo=-0.5;hs=true;hfs=0.2} @forward
        - projectile{oT=slime_princess_leftscratch_pulldamage;bulletSpin=100;i=1;d=2;sfo=5;sso=-1;syo=-0.5;hs=true;hfs=0.2} @forward
        - projectile{oT=slime_princess_leftscratch_pulldamage;bulletSpin=100;i=1;d=2;sfo=2;sso=-1;syo=-0.5;hs=true;hfs=0.2} @forward
        - effect:sound{s=entity.zombie.break_wooden_door;v=5;p=1.5} @self
        - delay 9
        - setAI{ai=true} @self
        - skill{s=slime_princess_rightsideskill} @target

slime_princess_leftscratch_damage:
    Skills:
        - damage{a=5} @ENO{r=5}
        - delay 7
        - pull{v=5} @ENO{r=5}

slime_princess_leftscratch_pulldamage:
    Skills:
        - damage{a=5} @ENO{r=5}
        - delay 1
        - pull{v=5} @ENO{r=5}

