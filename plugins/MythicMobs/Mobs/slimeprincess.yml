slime_princess:
  Type: HUSK
  Display: '&3&lSuke'
  Faction: Slime
  Health: 1000
  KillMessages:
  - '&2&l<target.name> got shattered by Slime Princess'
  Damage: 0
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 randomstroll
  AITargetSelectors:
  - 1 players
  - 2 monster
  Modules:
    ThreatTable: true
  Options:
    NoDamageTicks: 1
    MovementSpeed: 0.15
    FollowRange: 35
    KnockbackResistance: 1
    Silent: true
    Despawn: true
    Invincible: false
    PreventBlockInfection: true
    PreventOtherDrops: true
  Skills:
  - effect:particles{p=block_crack;m=green_stained_glass;amount=15;speed=0.25;hs=0.5;vs=0.5} @origin{y=1} ~onDamaged
  - effect:sound{s=entity.slime.squish} @origin ~onDamaged 0.3
  - effect:particles{p=block_crack;m=green_stained_glass;amount=50;speed=0.25;hs=1;vs=1} @origin ~onDeath
  - skill{s=slime_princess_startcombo;sync=true} @target ~onTimer:60
  - state{s=idle;r=false} @self ~onSpawn
  - state{s=walk;r=false} @self ~onSpawn
  - skill{s=CancelEventSkill;sync=true} @self ~onAttack
  - model{mid=slimegirlprincess;n=false;tint=false} @self ~onSpawn

