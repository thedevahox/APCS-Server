  heartRemoved: '&4&lSomeone has taken ${amount}x hearts from you.'
  heartRemovedAdmin: '&4&lYou took ${amount}x hearts from ${player}.'
  heartAdded: '&a&lSomeone added ${amount}x hearts to you.'
