heartItem:
  enabled: true
  name: '&c&lExtra Heart'
  material: RED_DYE
  lore:
  - '&6Gives an extra heart!'
  - '&7&oYou have ${chance}% to get an additional heart added.'
  loseChance: 50
  addLimit: 0
  withdraw-enabled: true
  drop:
    mode: never

reviveBook:
  enabled: true
  name: '&c&lRevive Book'
  material: ENCHANTED_BOOK
  inventory-title: '&a&lRevive player!'
  lore:
  - '&6Revives targeted player!'
  skull-lore:
  - '&aPress on the head to revive.'
  unbreakable: false

killHeartLimit: 0
removeHeartOnlyIfKilledByPlayer: false
banOn0Hearts: true
broadcastBanFrom0Hearts: true
banTime: 0
reviveHeartAmount: 20


recipe:
  enabled: true
  recipes:
    '1':
      recipe-enabled: true
      item: extra_heart
      shaped: true
      extraHeartItemUseSuccess: 100
      discover: false
      items:
      - DIAMOND_BLOCK
      - DIAMOND_BLOCK
      - DIAMOND_BLOCK
      - DIAMOND_BLOCK
      - NETHER_STAR
      - DIAMOND_BLOCK
      - DIAMOND_BLOCK
      - DIAMOND_BLOCK
      - DIAMOND_BLOCK
    '2':
      recipe-enabled: true
      item: revive_book
      shaped: true
      discover: true
      items:
      - TOTEM_OF_UNDYING
      - TOTEM_OF_UNDYING
      - TOTEM_OF_UNDYING
      - ENCHANTED_GOLDEN_APPLE
      - BOOK
      - ENCHANTED_GOLDEN_APPLE
      - TOTEM_OF_UNDYING
      - TOTEM_OF_UNDYING
      - TOTEM_OF_UNDYING


loot:
  enabled: true
  worlds:
    world:
      chanceForHeartToGenerate: 50
      heartAddChance: 50
      chanceForReviveBookToGenerate: 50
    world_nether:
      chanceForHeartToGenerate: 75
      heartAddChance: 75
      chanceForReviveBookToGenerate: 75
    world_the_end:
      chanceForHeartToGenerate: 100
      heartAddChance: 100
      chanceForReviveBookToGenerate: 100

