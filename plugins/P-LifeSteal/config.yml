placeholder-api:
  banned-text: '&c&lBanned.'
  not-banned-text: '&a&lNot Banned.'

custom-commands:
  mode: disabled
  onBan:
  - tellraw @a ${player} got banned!
  onRevive:
  - tellraw @a ${revived} got revived by ${reviving}!

security:
  alt-farming:
    ip-check: true
  limits:
    auto-revert: true
